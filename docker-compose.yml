version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cozy-cuppa-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: cozy_cuppa
      POSTGRES_USER: cozy
      POSTGRES_PASSWORD: cozy

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cozy -d cozy_cuppa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
